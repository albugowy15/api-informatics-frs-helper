[package]
name = "api-informatics-frs-helper"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
askama = "0.12.1"
axum = { version = "0.7.3", features = ["tracing"] }
axum-extra = "0.9.1"
dotenv = "0.15.0"
hyper = "1.1.0"
rustls = "0.22.1"
serde = "1.0.195"
serde_json = "1.0.111"
sqlx = { version = "0.7.3", features = ["runtime-tokio", "tls-rustls", "mysql"] }
tokio = { version ="1.35.1", features = ["rt-multi-thread", "macros", "net", "signal"] }
tower = { version = "0.4.13", features = ["buffer", "limit", "util"]}
tower-http = { version = "0.5.0", features = ["fs", "trace", "timeout"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
